apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-engine-host
  labels:
    app: game-engine-host
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-engine-host
  template:
    metadata:
      labels:
        app: game-engine-host
    spec:
      containers:
      - name: game-engine-host
        image: swr.cn-north-4.myhuaweicloud.com/YOUR_NAMESPACE/game-engine-host:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: game-engine-host-service
  labels:
    app: game-engine-host
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: game-engine-host

